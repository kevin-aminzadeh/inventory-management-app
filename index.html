<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/8426ae9c5d.js"
      crossorigin="anonymous"
    ></script>
    <title>ELK Commerce</title>
  </head>
  <body class="h-100">
    <div class="container-fluid h-100">
      <div class="row h-100" id="app-root">
        <div class="col-md-4 col-xl-2 p-0">
          <nav class="collapse sidebar d-flex flex-column h-100 px-0">
            <div
              class="navbar-brand px-3 text-light bg-dark"
              style="margin-right: 0"
            >
              <h1>ELK</h1>
            </div>
            <div class="position-sticky pt-5 pt-md-3">
              <ul
                class="nav flex-column pt-2 pt-md-0 w-100"
                id="previous-search-list"
              >
                <li class="nav-item d-grid active">
                  <a
                    class="list-group-item list-group-action text-start text-light active"
                    href="#"
                  >
                    <i class="fas fa-tachometer-alt menu-item-icon"></i>
                    <span class="menu-item-text">Dashboard</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-8 col-xl-10 p-0" style="background-color: #fafafa">
          <header
            class="navbar navbar-expand-xl navbar-light sticky-top bg-white flex-md-nowrap p-0 shadow-sm"
          >
            <button
              class="navbar-toggler position-absolute d-md-none collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#sidebarMenu"
              aria-controls="sidebarMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="input-group h-100 w-100 px-3">
              <div class="input-group-text bg-transparent border-0 text-muted">
                <i class="fa fa-search fa-md"></i>
              </div>

              <input
                id="search-input"
                type="text"
                class="form-control form-control-dark border-0 rounded-0"
                placeholder="Search for products, orders or customers"
                aria-label="Search"
              />
            </div>

            <div class="collapse navbar-collapse">
              <ul class="navbar-nav ms-auto pe-4">
                <li class="nav-item align-middle me-2" id="notification-bell">
                  <a href="" class="nav-link text-muted">
                    <i class="fas fa-bell fa-md"></i>
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="userDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    John Doe
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </header>

          <main class="ms-sm-auto px-md-4 py-3">
            <div class="container">{{{ body }}}</div>
          </main>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
